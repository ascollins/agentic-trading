name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  PIP_NO_CACHE_DIR: 1

jobs:
  # -------------------------------------------------------------------
  # Lint: ruff check + format check
  # -------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install "ruff>=0.2"

      - name: Ruff check
        run: ruff check src/ tests/

      - name: Ruff format check
        run: ruff format --check src/ tests/

  # -------------------------------------------------------------------
  # Type check: mypy on core modules
  # -------------------------------------------------------------------
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -e ".[dev]" mypy types-redis

      - name: mypy
        run: |
          mypy src/agentic_trading/core/ \
               src/agentic_trading/governance/ \
               src/agentic_trading/event_bus/ \
               --ignore-missing-imports \
               --no-strict-optional \
               --allow-untyped-defs \
               --no-error-summary \
            || echo "::warning::mypy found issues (non-blocking)"

  # -------------------------------------------------------------------
  # Unit tests: fast, no external dependencies
  # -------------------------------------------------------------------
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          python -m pytest tests/unit/ tests/property/ \
            -q --tb=short \
            -m "not integration" \
            --cov=src/agentic_trading \
            --cov-report=term-missing:skip-covered \
            --cov-report=xml:coverage.xml \
            --junitxml=junit.xml

      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: junit.xml

  # -------------------------------------------------------------------
  # Integration tests: require Redis + Postgres
  # -------------------------------------------------------------------
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 2s
          --health-timeout 2s
          --health-retries 10
        volumes:
          - /dev/shm:/dev/shm

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 2s
          --health-timeout 2s
          --health-retries 10

    env:
      TRADING_REDIS_URL: redis://localhost:6379/0
      TRADING_POSTGRES_URL: postgresql+asyncpg://test:test@localhost:5432/test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run integration tests
        run: |
          python -m pytest tests/integration/ \
            -q --tb=short \
            -m "integration" \
            --junitxml=junit-integration.xml

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-results
          path: junit-integration.xml

  # -------------------------------------------------------------------
  # Docker build: verify image builds successfully
  # -------------------------------------------------------------------
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: agentic-trading:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # -------------------------------------------------------------------
  # Summary gate: all checks must pass
  # -------------------------------------------------------------------
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-integration, docker-build]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "❌ Lint failed"
            exit 1
          fi
          if [[ "${{ needs.test-unit.result }}" != "success" ]]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          if [[ "${{ needs.test-integration.result }}" != "success" ]]; then
            echo "❌ Integration tests failed"
            exit 1
          fi
          if [[ "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "❌ Docker build failed"
            exit 1
          fi
          echo "✅ All CI checks passed"
